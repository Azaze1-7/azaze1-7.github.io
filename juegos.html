<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Tadeo - Contacto</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #2A3F54; /* Dark blue color for the body */
            color: #fff;
        }
        .carousel-item {
            height: 400px; /* Adjust the height as needed */
        }
        .carousel-item img {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
        .contact-info {
            background-color: #3A4F63; /* Blue color for the contact info section */
            padding: 20px;
            margin-top: 20px;
        }
        .panel-control {
            background-color: #3A4F63; /* Blue color for the panel control */
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Arcade Tadeo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="juegos.html">Juegos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contacto.html">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Game Offers Section -->
<section class="mt-5" id="games">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <a href="https://elgoog.im/breakout/" class="text-decoration-none text-dark">
                    <div class="card mb-4">
                        <img src="imagenes/bk.jpeg" class="card-img-top" alt="Game 1">
                        <div class="card-body">
                            <h5 class="card-title">Atari Breakout</h5>
                            <span class="badge discount-badge">Gratis</span>
                            <p class="card-text">Jugar ahora</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="https://elgoog.im/dinosaur-game/3d/" class="text-decoration-none text-dark">
                    <div class="card mb-4">
                        <img src="imagenes/T rex.jpeg" class="card-img-top" alt="Game 2">
                        <div class="card-body">
                            <h5 class="card-title">T rex run 3D</h5>
                            <span class="badge discount-badge">Gratis</span>
                            <p class="card-text">Jugar ahora</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="https://elgoog.im/snake/" class="text-decoration-none text-dark">
                    <div class="card mb-4">
                        <img src="imagenes/snake.png" class="card-img-top" alt="Game 3">
                        <div class="card-body">
                            <h5 class="card-title">Snake</h5>
                            <span class="badge discount-badge">Gratis</span>
                            <p class="card-text">Jugar ahora</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>


    <!-- Panel de Control -->
    <section class="panel-control">
        <div class="container">
            <h2>Panel de Control</h2>
            <p>Aquí puedes acceder al panel de control de todas las páginas.</p>
            <a href="#" class="btn btn-primary">Acceder al Panel</a>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
