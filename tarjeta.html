<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet5.css">
    <title>Tarjeta de Felicitación</title>
</head>
<body>
    <header>Tarjeta de Felicitación</header>

    <h2>Vista previa</h2>
    <div id="tarjeta">
        <h3>Felicitaciones, [Nombre]</h3>
        <p>Te damos la bienvenida como nuestro nuevo <strong>[Puesto]</strong>.</p>
        <p>¡Esperamos grandes cosas de ti!</p>
    </div>

    <button id="mostrarFormulario">Personalizar</button>

    <div id="formulario" style="display: none;">
        <label for="Nombre">Ingresa tu nombre:</label>
        <input id="Nombre" placeholder="Nombre" required><br><br>

        <label for="Puesto">Ingresa tu puesto:</label>
        <input id="Puesto" placeholder="Puesto" required><br><br>

        <button onclick="crearTarjeta()">Mostrar Datos</button>
    </div>

    <script src="script5.js"></script>
</body>
</html>
